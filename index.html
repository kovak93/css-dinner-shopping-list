<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>css dinner shopping list</title>
    <link rel="icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
        <header class="ba-header">
                <h1 class="ba-page-title">
                    CSS Dinner Shopping List
                </h1>
                <h4>
                    Let's go to the mall!
                </h4>
        </header>
    <div class="ba-container">
        <main>
            <ul class="ba-space-list">
                <li>
                    <label>
                        <input type="checkbox" name="item">
                            <span>A lot of pickles 
                                <small class="ba-list-small">
                                    for the next lessons about CSS
                                </small>
                            </span>     
                    </label>
                </li>
                <li>
                        <label>
                            <input type="checkbox" name="item">
                                <span>10 apples 
                                    <small class="ba-list-small">
                                        for more CSS manipulations 
                                    </small>
                                </span>     
                        </label>
                    </li>
                    <li>
                            <label>
                                <input type="checkbox" name="item">
                                    <span>20 oranges 
                                        <small class="ba-list-small">
                                            because they are awesome
                                        </small>
                                    </span>     
                            </label>
                        </li>
                        <li>
                                <label>
                                    <input type="checkbox" name="item">
                                        <span>13 plates 
                                            <small class="ba-list-small">
                                                hm... they always disappear 
                                            </small>
                                        </span>     
                                </label>
                            </li>
                            <li>
                                    <label>
                                        <input type="checkbox" name="item">
                                            <span>15 bentos 
                                                <small class="ba-list-small">
                                                    
                                                    
                                                    for the next lessons about CSS
                                                     
                                                </small>
                                            </span>     
                                    </label>
                                </li>
                                <li>
                                        <label>
                                            <input type="checkbox" name="item">
                                                <span>1 bottle of Sake ^_^ 
                                                    <small class="ba-list-small">
                                                        for my friends 
                                                    </small>
                                                </span>     
                                        </label>
                                    </li>
            </ul>
        </main>
        <footer class="ba-footer">
            <p>
                Bon appetit:)
            </p>
        </footer>
    </div>
</body>
</html>
